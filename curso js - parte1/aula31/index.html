<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <table class="tabela">
            <tr>
                <th class="tabela__esquerda">IMC</th>                        <th>Resultados</th>
            </tr>
            <tr>
                <td class="tabela__esquerda">Menos do que 18,5</td>          <td>Abaixo do peso</td>
            </tr>
            <tr>
                <td class="tabela__esquerda">Entre 18,5 e 24,9</td>          <td>Peso normal</td>
            </tr>
            <tr>
                <td class="tabela__esquerda">Entre 25 e 29,9</td>            <td>Sobrepeso</td>
            </tr>
            <tr>
                <td class="tabela__esquerda">Entre 30 e 34,9</td>            <td>Obesidade Grau 1</td>
            </tr>
            <tr>
                <td class="tabela__esquerda">Entre 35 e 39,9</td>            <td>Obesidade Grau 2</td>
            </tr>
            <tr>
                <td class="tabela__esquerda">Mais do que 40</td>             <td>Obesidade Grau 3</td>
            </tr>
        </table>

        <form action="" id="form">
            <label for="input-teste-1">Peso:</label>
            <input type="text" id="peso">

            <label for="input-teste-2">Altura</label>
            <input type="text" id="altura">

            <input type="submit" id="enviar" value="Enviar">
        </form>

        <div id="resultado"></div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
